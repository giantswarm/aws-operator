{{define "route_tables"}}
  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: {{ .VPCID }}
      Tags:
      - Key: Name
        Value: {{ .PublicRouteTableName }}
  
  PrivateRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: {{ .VPCID }}
      Tags:
      - Key: Name
        Value: {{ .PrivateRouteTableName }}
{{end}}
