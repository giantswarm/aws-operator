apiVersion: v1
kind: ConfigMap
metadata:
  name: aws-operator-configmap
  namespace: giantswarm
data:
  config.yaml: |
    server:
      listen:
        address: 'http://0.0.0.0:8000'
    service:
      aws:
        installationName: '{{ .Values.Installation.V1.Provider.AWS.InstallationName }}'
        region: '{{ .Values.Installation.V1.Provider.AWS.Region }}'
      kubernetes:
        incluster: true
