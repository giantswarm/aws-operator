apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ .Values.resource.default.name | tpl }}
  namespace: {{ .Values.resource.default.namespace | tpl }}
  labels:
    app: {{ .Values.resource.default.name | tpl }}
spec:
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    type: RollingUpdate
  template:
    metadata:
      annotations:
        releasetime: {{ $.Release.Time }}
      labels:
        app: {{ .Values.resource.default.name | tpl }}
    spec:
      volumes:
      - name: {{ .Values.project.name }}-configmap
        configMap:
          name: {{ .Values.resource.default.name | tpl }}
          items:
          - key: config.yaml
            path: config.yaml
      - name: {{ .Values.project.name }}-secret
        secret:
          secretName: {{ .Values.resource.default.name | tpl }}
          items:
          - key: secret.yaml
            path: secret.yaml
      - name: certs
        hostPath:
          path: /etc/ssl/certs/ca-certificates.crt
      serviceAccountName: {{ .Values.resource.default.name | tpl }}
      securityContext:
        runAsUser: {{ .Values.pod.user.id }}
        runAsGroup: {{ .Values.pod.group.id }}
      containers:
      - name: {{ .Values.project.name }}
        image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        volumeMounts:
        - name: {{ .Values.project.name }}-configmap
          mountPath: /var/run/{{ .Values.project.name }}/configmap/
        - name: {{ .Values.project.name }}-secret
          mountPath: /var/run/{{ .Values.project.name }}/secret/
          readOnly: true
        - name: certs
          mountPath: /etc/ssl/certs/ca-certificates.crt
        ports:
        - name: http
          containerPort: 8000
        args:
        - daemon
        - --config.dirs=/var/run/{{ .Values.project.name }}/configmap/
        - --config.dirs=/var/run/{{ .Values.project.name }}/secret/
        - --config.files=config
        - --config.files=secret
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: 30
          timeoutSeconds: 10
        resources:
          requests:
            cpu: 100m
            memory: 250Mi
          limits:
            cpu: 250m
            memory: 250Mi
      imagePullSecrets:
      - name: {{ .Values.resource.pullSecret.name | tpl }}
