# aws-operator configuration
aws:
  accessKeyID: access
  secretAccessKey: secret

  advancedMonitoringEC2: false
  availabilityZone: ""
  availabilityZones: []
  cni:
    externalSNAT: true
  includeTags: true
  instance:
    alike: {}
  loggingBucket:
    delete: true
  podInfraContainerImage: ""
  region: ""
  route53:
    enabled: true
  role:
    arn: ""
  routeTables: ""
  s3AccessLogsExpiration: 365
  trustedAdvisor:
    enabled: false
  vault:
    address: "http://localhost:8200"
  amiJSON: "{}"
tenant:
  cni:
    mask: 16
    mtu: 1430
    subnet: 10.2.0.0

  docker:
    daemon:
      cidr: 172.17.0.1/16

  ipam:
    network:
      subnetMaskBits: 24
      cidr: 10.1.0.0/16
      privateSubnetMaskBits: 25
      publicSubnetMaskBits: 25

  kubernetes:
    api:
      auth:
        provider:
          oidc:
            clientID: ""
            issuerURL: ""
            usernameClaim: ""
            groupsClaim: ""
      security:
        whitelist:
          private:
            enabled: false
            subnetList: ""
          public:
            enabled: false
            subnetList: ""
      serviceIPRange: 172.31.0.0/16


    clusterDomain: cluster.local
    networkSetup:
      docker:
        image: giantswarm/k8s-setup-network-environment:1f4ffc52095ac368847ce3428ea99b257003d9b9

  ssh:
    userList: ""
    ssoPublicKey: ""

installation:
  name: ""

registry:
  domain: docker.io
  mirrors:
  - giantswarm.azurecr.io

  dockerhub:
    token: token

# generic configuration

image:
  name: "giantswarm/aws-operator"
  tag: "[[ .Version ]]"
pod:
  user:
    id: 1000
  group:
    id: 1000
ports:
  ingress:
    - name: "http"
      port: 8000
      protocol: "TCP"
project:
  branch: "[[ .Branch ]]"
  commit: "[[ .SHA ]]"

resources:
  limits:
    cpu: 250m
    memory: 250Mi
  requests:
    cpu: 100m
    memory: 250Mi

# Pod securityContext
podSecurityContext:
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault

# Container securityContext
securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  privileged: false
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault

serviceMonitor:
  enabled: true
  # -- (duration) Prometheus scrape interval.
  interval: "60s"
  # -- (duration) Prometheus scrape timeout.
  scrapeTimeout: "45s"

global:
  rodSecurityStandards:
    enforced: false

