flag:
  service:
    feature:
      labelselector:
        enabled: false
    test:
      labelselector:
        version: ""
image:
  registry: "quay.io"
  name: "giantswarm/aws-operator"
  tag: "[[ .Version ]]"
pod:
  user:
    id: 1000
  group:
    id: 1000
project:
  name: "aws-operator"
  version: "[[ .Version ]]"
# Resource names are truncated to 47 characters. Kubernetes allows 63 characters
# limit for resource names. When pods for deployments are created they have
# additional 16 characters suffix, e.g. "-957c9d6ff-pkzgw" and we want to have
# room for those suffixes.
#
# NOTE: All values under resource key need to be used with `tpl` to render them
# correctly in the templates. This is because helm doesn't template values.yaml
# file and it has to be a valid json. Example usage:
#
#     {{ tpl .Values.resource.default.name . }}.
#
resource:
  default:
    name: '{{ .Release.Name | replace "." "-" | trunc 47 }}'
    namespace: "giantswarm"
  psp:
    name: '{{ .Release.Name | replace "." "-" | trunc 47 }}-psp'
  pullSecret:
    name: '{{ .Release.Name | replace "." "-" | trunc 47 }}-pull-secret'
    namespace: "giantswarm"


Installation:
  V1:
    Name: test
    Registry:
      Domain: quay.io
    Provider:
      Kind: aws
      AWS:
        S3AccessLogsExpiration: false
        AdvancedMonitoringEC2: false
        AvailabilityZones:
        - az1
        Encrypter: asdf
        IncludeTags: false
        DeleteLoggingBucket: false
        PodInfraContainerImage: asdasdsad
        Region: asdasdas
        Route53:
          Enabled: false
        RouteTableNames: asdsad
        TrustedAdvisor:
          Enabled: false
    Secret:
      Registry:
        PullSecret:
          DockerConfigJSON: "axax"
    Guest:
      Calico:
        Subnet: "10.0.0.0"
        CIDR: 24
      Docker:
        CIDR: "10.1.1.1/21"
      Kubernetes:
        API:
          Auth:
            Provider:
              OIDC:
                ClientID: asdsdsad
