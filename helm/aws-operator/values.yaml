flag:
  service:
    feature:
      labelselector:
        enabled: false
    test:
      labelselector:
        version: ""
image:
  name: "giantswarm/aws-operator"
  tag: "[[ .Version ]]"
Installation:
  V1:
    Registry:
      Domain: quay.io
pod:
  user:
    id: 1000
  group:
    id: 1000
project:
  branch: "[[ .Branch ]]"
  commit: "[[ .SHA ]]"
# Defaults for resource names and namespaces
#
# NOTE: All values under resource key need to be used with `tpl` to render them
# correctly in the templates. This is because helm doesn't template values.yaml
# file and it has to be a valid json. Example usage:
#
#     {{ tpl .Values.resource.default.name . }}.
#
resource:
  default:
    name: '{{ include "aws-operator.resourceName" . }}'
    namespace: "giantswarm"
  psp:
    name: '{{ include "aws-operator.resourceName" . }}-psp'
  pullSecret:
    name: '{{ include "aws-operator.resourceName" . }}-pull-secret'
    namespace: "giantswarm"
