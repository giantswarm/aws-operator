version: 2
jobs:
  build:
    machine: true
    steps:
    - checkout

    - run: |
        wget -q $(curl -sS -H "Authorization: token $RELEASE_TOKEN" https://api.github.com/repos/giantswarm/architect/releases/latest | grep browser_download_url | head -n 1 | cut -d '"' -f 4)
        chmod +x ./architect
        ./architect version

    - run: ./architect build

    - persist_to_workspace:
        root: .
        paths:
        - ./e2e-harness
        - ./architect

    - deploy:
        command: |
          if [ "${CIRCLE_BRANCH}" == "master" ]; then
            ./architect deploy
          fi

  e2eLocalTest:
    working_directory: /home/circleci/.go_workspace/src/github.com/giantswarm/e2e-harness
    machine: true
    environment:
      MINIKUBE_VERSION: v0.25.0
    steps:
    - checkout

    - attach_workspace:
        at: .

    - run: ./e2e-harness localkube

    - run: ./e2e-harness setup --remote=false

    - run: ./e2e-harness test

    - run:
        name: Finish with cleanup, no matter if the test succeeded or not
        command: ./e2e-harness teardown
        when: always

  e2eRemoteTest:
    working_directory: /home/circleci/.go_workspace/src/github.com/giantswarm/e2e-harness
    machine: true
    steps:
    - checkout

    - attach_workspace:
        at: .

    - run: ./e2e-harness setup

    - run: ./e2e-harness test

    - run:
        name: Finish with cleanup, no matter if the test succeeded or not
        command: ./e2e-harness teardown
        when: always

  github-release:
    working_directory: /home/circleci/.go_workspace/src/github.com/giantswarm/e2e-harness
    machine: true
    steps:
      - checkout

      - attach_workspace:
          at: .

      - run: ./github-release.sh $CIRCLE_PROJECT_REPONAME $CIRCLE_SHA1 $PERSONAL_ACCESS_TOKEN

workflows:
  version: 2
  build_e2e:
    jobs:
      - build
      - e2eLocalTest:
          requires:
          - build
      - e2eRemoteTest:
          requires:
          - build
      - github-release:
          requires:
            - e2eLocalTest
            - e2eRemoteTest
          filters:
            branches:
              only: master
