#cloud-config
hostname: {{.Node.Hostname}}
write_files:
- path: /etc/hosts
  permissions: 0644
  owner: root
  content: |
    127.0.0.1 localhost
    127.0.0.1 {{.Node.Hostname}}
    127.0.0.1 etcd.giantswarm
- path: /etc/resolv.conf
  permissions: 0644
  owner: root
  content: |
    nameserver 8.8.8.8
    nameserver 8.8.4.4
- path: /srv/kubedns-dep.yaml
  owner: root
  permissions: 0644
  content: |
    apiVersion:  extensions/v1beta1
    kind: Deployment
    metadata:
      name: kube-dns
      namespace: kube-system
      labels:
        k8s-app: kube-dns
        kubernetes.io/cluster-service: "true"
    spec:
      strategy:
        rollingUpdate:
          maxSurge: 10%
          maxUnavailable: 0
      replicas: 3
      selector:
        matchLabels:
          k8s-app: kube-dns
      template:
        metadata:
          labels:
            k8s-app: kube-dns
            kubernetes.io/cluster-service: "true"
          annotations:
            scheduler.alpha.kubernetes.io/critical-pod: ''
            scheduler.alpha.kubernetes.io/tolerations: '[{"key":"CriticalAddonsOnly", "operator":"Exists"}]'
        spec:
          containers:
          - name: kubedns
            image: gcr.io/google_containers/kubedns-amd64:1.9
            volumeMounts:
            - name: config
              mountPath: /etc/kubernetes/config/
              readOnly: false
            - name: ssl
              mountPath: /etc/kubernetes/ssl/
              readOnly: false
            resources:
              limits:
                cpu: 100m
                memory: 170Mi
              requests:
                cpu: 100m
                memory: 70Mi
            args:
            # command = "/kube-dns
            - --dns-port=10053
            - --domain={{.Cluster.Kubernetes.Domain}}
            - --kubecfg-file=/etc/kubernetes/config/kubelet-kubeconfig.yml
            - --kube-master-url=https://{{.Cluster.Kubernetes.API.Domain}}
            ports:
            - containerPort: 10053
              name: dns-local
              protocol: UDP
            - containerPort: 10053
              name: dns-tcp-local
              protocol: TCP
            livenessProbe:
              httpGet:
                path: /healthz
                port: 8080
                scheme: HTTP
              initialDelaySeconds: 60
              successThreshold: 1
              failureThreshold: 5
              timeoutSeconds: 5
            readinessProbe:
              httpGet:
                path: /readiness
                port: 8081
                scheme: HTTP
              initialDelaySeconds: 30
              timeoutSeconds: 5
          - name: dnsmasq
            image: gcr.io/google_containers/kube-dnsmasq-amd64:1.4
            args:
            - --cache-size=1000
            - --no-resolv
            - --server=127.0.0.1#10053
            - --log-facility=-
            ports:
            - containerPort: 53
              name: dns
              protocol: UDP
            - containerPort: 53
              name: dns-tcp
              protocol: TCP
            resources:
              requests:
                cpu: 150m
                memory: 10Mi
          - name: healthz
            image: gcr.io/google_containers/exechealthz-amd64:1.2
            resources:
              limits:
                cpu: 10m
                memory: 50Mi
              requests:
                cpu: 10m
                memory: 50Mi
            args:
            - -cmd=nslookup kubernetes.default.svc.{{.Cluster.Kubernetes.Domain}} 127.0.0.1 >/dev/null && nslookup kubernetes.default.svc.{{.Cluster.Kubernetes.Domain}} 127.0.0.1:10053 >/dev/null
            - -port=8080
            - -quiet
            ports:
            - containerPort: 8080
              protocol: TCP
          dnsPolicy: Default  # Don't use cluster DNS.
          volumes:
          - name: config
            hostPath:
              path: /etc/kubernetes/config/
          - name: ssl
            hostPath:
              path: /etc/kubernetes/ssl/
- path: /srv/kubedns-svc.yaml
  owner: root
  permissions: 0644
  content: |
    apiVersion: v1
    kind: Service
    metadata:
      name: kube-dns
      namespace: kube-system
      labels:
        k8s-app: kube-dns
        kubernetes.io/cluster-service: "true"
        kubernetes.io/name: "KubeDNS"
    spec:
      selector:
        k8s-app: kube-dns
      clusterIP: {{.Cluster.Kubernetes.DNS.IP}}
      ports:
      - name: dns
        port: 53
        protocol: UDP
      - name: dns-tcp
        port: 53
        protocol: TCP
- path: /srv/calico-system.json
  owner: root
  permissions: 0644
  content: |
    {
      "apiVersion": "v1",
      "kind": "Namespace",
      "metadata": {
        "name": "calico-system"
      }
    }
- path: /srv/network-policy.json
  owner: root
  permissions: 0644
  content: |
    {
      "kind": "ThirdPartyResource",
      "apiVersion": "extensions/v1beta1",
      "metadata": {
        "name": "network-policy.net.alpha.kubernetes.io"
      },
      "description": "Specification for a network isolation policy",
      "versions": [
        {
          "name": "v1alpha1"
        }
      ]
    }
- path: /srv/fallback-server-dep.yml
  owner: root
  permissions: 0644
  content: |
    apiVersion: extensions/v1beta1
    kind: Deployment
    metadata:
      name: fallback-server
      namespace: kube-system
      labels:
        app: fallback-server
    spec:
      replicas: 2
      template:
        metadata:
          labels:
            app: fallback-server
        spec:
          containers:
          - name: fallback-server
            image: gcr.io/google_containers/defaultbackend:1.2
            args:
            - --port=8000
            readinessProbe:
              httpGet:
                path: /healthz
                port: 8000
                scheme: HTTP
            livenessProbe:
              httpGet:
                path: /healthz
                port: 8000
                scheme: HTTP
              initialDelaySeconds: 10
              timeoutSeconds: 1
- path: /srv/fallback-server-svc.yml
  owner: root
  permissions: 0644
  content: |
    apiVersion: v1
    kind: Service
    metadata:
      name: fallback-server
      namespace: kube-system
      labels:
        app: fallback-server
    spec:
      type: NodePort
      ports:
      - port: 8000
      selector:
        app: fallback-server
- path: /srv/ingress-controller-dep.yml
  owner: root
  permissions: 0644
  content: |
    apiVersion: extensions/v1beta1
    kind: Deployment
    metadata:
      name: ingress-controller
      namespace: kube-system
      labels:
        app: ingress-controller
    spec:
      replicas: 3
      strategy:
        type: RollingUpdate
        rollingUpdate:
          maxUnavailable: 2
      template:
        metadata:
          labels:
            app: ingress-controller
          annotations:
            scheduler.alpha.kubernetes.io/affinity: >
              {
                "podAntiAffinity": {
                  "preferredDuringSchedulingIgnoredDuringExecution": [
                    {
                      "labelSelector": {
                        "matchExpressions": [
                          {
                            "key": "app",
                            "operator": "In",
                            "values": ["ingress-controller"]
                          }
                        ]
                      },
                      "topologyKey": "kubernetes.io/hostname",
                      "weight": 100
                    }
                  ]
                }
              }
        spec:
          containers:
          - name: ingress-controller
            image: gcr.io/google_containers/nginx-ingress-controller:0.8.3
            args:
            - /nginx-ingress-controller
            - --default-backend-service=kube-system/fallback-server
            env:
              - name: POD_NAME
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.name
              - name: POD_NAMESPACE
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.namespace
            readinessProbe:
              httpGet:
                path: /healthz
                port: 80
              initialDelaySeconds: 30
              timeoutSeconds: 1
            livenessProbe:
              httpGet:
                path: /healthz
                port: 80
              initialDelaySeconds: 30
              timeoutSeconds: 1
- path: /srv/ingress-controller-svc.yml
  owner: root
  permissions: 0644
  content: |
    apiVersion: v1
    kind: Service
    metadata:
      name: ingress-controller
      namespace: kube-system
      labels:
        app: ingress-controller
    spec:
      type: NodePort
      ports:
      - name: http
        port: 80
        nodePort: 30010
      - name: https
        port: 443
        nodePort: 30011
      selector:
        app: ingress-controller
- path: /opt/k8s-addons
  permissions: 0544
  content: |
      #!/bin/bash
      while ! curl --output /dev/null --silent --head --fail --cacert /etc/kubernetes/ssl/apiserver-ca.pem --cert /etc/kubernetes/ssl/apiserver.pem --key /etc/kubernetes/ssl/apiserver-key.pem "https://{{.Cluster.Kubernetes.API.Domain}}:443"; do sleep 1 && echo 'Waiting for master'; done

      echo "K8S: DNS addons"
      curl -H "Content-Type: application/yaml" \
        -XPOST -d"$(cat /srv/kubedns-dep.yaml)" \
        --cacert /etc/kubernetes/ssl/apiserver-ca.pem --cert /etc/kubernetes/ssl/apiserver.pem --key /etc/kubernetes/ssl/apiserver-key.pem \
        "https://{{.Cluster.Kubernetes.API.Domain}}:443/apis/extensions/v1beta1/namespaces/kube-system/deployments"
      curl -H "Content-Type: application/yaml" \
        -XPOST -d"$(cat /srv/kubedns-svc.yaml)" \
        --cacert /etc/kubernetes/ssl/apiserver-ca.pem --cert /etc/kubernetes/ssl/apiserver.pem --key /etc/kubernetes/ssl/apiserver-key.pem \
        "https://{{.Cluster.Kubernetes.API.Domain}}:443/api/v1/namespaces/kube-system/services"

      echo "K8S: Calico Policy"
      curl -H "Content-Type: application/json" \
        -XPOST -d"$(cat /srv/calico-system.json)" \
        --cacert /etc/kubernetes/ssl/apiserver-ca.pem --cert /etc/kubernetes/ssl/apiserver.pem --key /etc/kubernetes/ssl/apiserver-key.pem \
        "https://{{.Cluster.Kubernetes.API.Domain}}:443/api/v1/namespaces/"

      echo "K8S: Fallback Server"
      curl -H "Content-Type: application/yaml" \
        -XPOST -d"$(cat /srv/fallback-server-dep.yml)" \
        --cacert /etc/kubernetes/ssl/apiserver-ca.pem --cert /etc/kubernetes/ssl/apiserver.pem --key /etc/kubernetes/ssl/apiserver-key.pem \
        "https://%%K8S_MASTER_DOMAIN_NAME%%:443/apis/extensions/v1beta1/namespaces/kube-system/deployments"
      curl -H "Content-Type: application/yaml" \
        -XPOST -d"$(cat /srv/fallback-server-svc.yml)" \
        --cacert /etc/kubernetes/ssl/apiserver-ca.pem --cert /etc/kubernetes/ssl/apiserver.pem --key /etc/kubernetes/ssl/apiserver-key.pem \
        "https://%%K8S_MASTER_DOMAIN_NAME%%:443/api/v1/namespaces/kube-system/services"

      echo "K8S: Ingress Controller"
      curl -H "Content-Type: application/yaml" \
        -XPOST -d"$(cat /srv/ingress-controller-dep.yml)" \
        --cacert /etc/kubernetes/ssl/apiserver-ca.pem --cert /etc/kubernetes/ssl/apiserver.pem --key /etc/kubernetes/ssl/apiserver-key.pem \
        "https://%%K8S_MASTER_DOMAIN_NAME%%:443/apis/extensions/v1beta1/namespaces/kube-system/deployments"
      curl -H "Content-Type: application/yaml" \
        -XPOST -d"$(cat /srv/ingress-controller-svc.yml)" \
        --cacert /etc/kubernetes/ssl/apiserver-ca.pem --cert /etc/kubernetes/ssl/apiserver.pem --key /etc/kubernetes/ssl/apiserver-key.pem \
        "https://%%K8S_MASTER_DOMAIN_NAME%%:443/api/v1/namespaces/kube-system/services"

      echo "Addons successfully installed"
