apiVersion: v1
kind: Pod
metadata:
  name: k8s-controller-manager
  namespace: kube-system
  annotations:
    scheduler.alpha.kubernetes.io/critical-pod: ''
spec:
  hostNetwork: true
  priorityClassName: system-node-critical
  containers:
  - name: k8s-controller-manager
    image: {{ .RegistryDomain }}/{{ .Images.Kubernetes }}
    command:
    - /hyperkube
    - controller-manager
    {{ range .Hyperkube.ControllerManager.Pod.CommandExtraArgs -}}
    - {{ . }}
    {{ end -}}
    - --logtostderr=true
    - --v=2
    - --cloud-provider={{.Cluster.Kubernetes.CloudProvider}}
    - --terminated-pod-gc-threshold=10
    - --use-service-account-credentials=true
    - --kubeconfig=/etc/kubernetes/kubeconfig/controller-manager.yaml
    - --root-ca-file=/etc/kubernetes/ssl/apiserver-ca.pem
    - --service-account-private-key-file=/etc/kubernetes/ssl/service-account-key.pem
    resources:
      requests:
        cpu: 200m
        memory: 200Mi
    livenessProbe:
      httpGet:
        host: 127.0.0.1
        path: /healthz
        port: 10251
      initialDelaySeconds: 15
      timeoutSeconds: 15
    volumeMounts:
    {{ range .Hyperkube.ControllerManager.Pod.HyperkubePodHostExtraMounts -}}
    - mountPath: {{ .Path }}
      name: {{ .Name }}
      readOnly: {{ .ReadOnly }}
    {{ end -}}
    - mountPath: /etc/kubernetes/config/
      name: k8s-config
      readOnly: true
    - mountPath: /etc/kubernetes/kubeconfig/
      name: k8s-kubeconfig
      readOnly: true
    - mountPath: /etc/kubernetes/secrets/
      name: k8s-secrets
      readOnly: true
    - mountPath: /etc/kubernetes/ssl/
      name: ssl-certs-kubernetes
      readOnly: true
  volumes:
  {{ range .Hyperkube.ControllerManager.Pod.HyperkubePodHostExtraMounts -}}
  - hostPath:
      path: {{ .Path }}
    name: {{ .Name }}
  {{ end -}}
  - hostPath:
      path: /etc/kubernetes/config
    name: k8s-config
  - hostPath:
      path: /etc/kubernetes/kubeconfig
    name: k8s-kubeconfig
  - hostPath:
      path: /etc/kubernetes/secrets
    name: k8s-secrets
  - hostPath:
      path: /etc/kubernetes/ssl
    name: ssl-certs-kubernetes
