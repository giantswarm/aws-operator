apiVersion: "cluster.giantswarm.io/v1"
kind: Kvm
metadata:
  name: test
spec:
  cluster:

    calico:
      cidr: 16
      subnet: "192.168.0.0"

    cluster:
      id: "test"

    customer:
      id: "test"

    docker:

    etcd:
      domain: "etcd.test.g8s.fra-1.giantswarm.io"
      port: 2379

    flannel:
      backend: "vxlan"
      network: "10.2.0.0/16"
      vni: 2

    kubernetes:
      api:
        altNames: "kubernetes,kubernetes.default,kubernetes.default.svc,kubernetes.default.svc.test.g8s.giantswarm.fra-1"
        domain: "g8s.giantswarm.fra-1"
        ip: "172.31.0.1"
        insecurePort: 8080
        securePort: 6443

      hyperkube:
        version: "v1.5.1_coreos.0"

      kubelet:
        port: 4194

    masters:
    - cpus: 1
      memory: "512"

    operator:
      certctlVersion: "0.5.0"
      k8sVmVersion: "master-2016-12-07-16-20-30"
      kubectlVersion: "1.4.0"
      networkSetupVersion: "0.1"

    vault:
      address: "https://leaseweb-vault-private.giantswarm.io:8200"
      token: "xxxxxxx"

    workers:
    - cpus: 1
      memory: "512"
    - cpus: 1
      memory: "512"
