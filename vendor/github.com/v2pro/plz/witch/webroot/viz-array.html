<script type="text/x-template" id="viz-array-template">
    <table>
        <tr v-for="(elem, index) in data">
            <td>
                [{{index}}]
            </td>
            <td>
                <viz-value @showPtr="showPtr" @hidePtr="hidePtr"
                          :data="elem" :path="path + ' > [' + index + ']'"/>
            </td>
        </tr>
    </table>
</script>
<script>
    Vue.component('viz-array', {
        template: '#viz-array-template',
        props: ['data','path'],
        methods: {
            showPtr: function (e) {
                this.$emit('showPtr', e);
            },
            hidePtr: function (e) {
                this.$emit('hidePtr', e);
            }
        }
    });
</script>
