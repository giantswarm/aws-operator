          #  - architect/go-cache-restore
          #  #- run:
          #  #    name: "Create architect container"
          #  #    command: |
          #  #      docker container create quay.io/giantswarm/architect:latest > .build_architect_container_id
          #  #- run:
          #  #    name: "Copy architect binary from architect container"
          #  #    command: |
          #  #      sudo docker cp $(cat .build_architect_container_id):/usr/bin/architect /usr/local/bin/
          #  #- run:
          #  #    name: "Remove architect container"
          #  #    command: |
          #  #      docker container rm $(cat .build_architect_container_id)
          #  #- run:
          #  #    name: "Remove working files"
          #  #    command: |
          #  #      rm .build_architect_container_id
          #  #- run:
          #  #    name: "Check architect version"
          #  #    command: |
          #  #      architect version
          #  - run:
          #      name: "architect/push-to-docker: Copy k8scloudconfig files to .build_k8scloudconfig"
          #      command: |
          #        cp -a $(go list -m -f '{{.Dir}}' all | grep github.com/giantswarm/k8scloudconfig) .build_k8scloudconfig
          requires:
            - go-build-aws-operator
          filters:
            # Trigger the job also on git tag.
            tags:
              only: /^v.*/

      - architect/push-to-docker:
          name: push-aws-operator-to-aliyun-pr
          image: "registry-intl.cn-shanghai.aliyuncs.com/giantswarm/aws-operator"
          username_envar: "ALIYUN_USERNAME"
          password_envar: "ALIYUN_PASSWORD"
          # Push to Aliyun should execute for non-master branches only once manually approved.
          before-build:
            - run:
                name: "architect/push-to-docker: Copy k8scloudconfig files to .build_k8scloudconfig"
                command: |
                  cp -a $(go list -m -f '{{.Dir}}' all | grep github.com/giantswarm/k8scloudconfig) .build_k8scloudconfig
          requires:
            - go-build-aws-operator
          filters:
            # Do not trigger the job on merge to master.
            branches:
              ignore: master

      # Push to Aliyun should execute without manual approval on master.
      - architect/push-to-docker:
          name: push-aws-operator-to-aliyun-master
          image: "registry-intl.cn-shanghai.aliyuncs.com/giantswarm/aws-operator"
          username_envar: "ALIYUN_USERNAME"
          password_envar: "ALIYUN_PASSWORD"
          before-build:
            - run:
                name: "architect/push-to-docker: Copy k8scloudconfig files to .build_k8scloudconfig"
                command: |
                  cp -a $(go list -m -f '{{.Dir}}' all | grep github.com/giantswarm/k8scloudconfig) .build_k8scloudconfig
          requires:
            - go-build-aws-operator
          filters:
            # Trigger the job on merge to master.
            branches:
              only: master
            # Trigger the job also on git tag.
            tags:
              only: /^v.*/

      - architect/push-to-app-catalog:
          name: push-aws-operator-to-control-plane-app-catalog
          app_catalog: "control-plane-catalog"
          app_catalog_test: "control-plane-test-catalog"
          chart: "aws-operator"
          requires:
            - push-aws-operator-to-quay
          filters:
            # Trigger the job also on git tag.
            tags:
              only: /^v.*/

      - architect/push-to-app-collection:
          name: push-aws-operator-to-aws-app-collection
          app_name: "aws-operator"
          app_collection_repo: "aws-app-collection"
          requires:
            - push-aws-operator-to-control-plane-app-catalog
          filters:
            # Do not trigger the job on commit.
            branches:
              ignore: /.*/
            # Trigger the job also on git tag.
            tags:
              only: /^v.*/
