workflows:
  version: 2
  build:
    jobs:
      - build:
          filters:
            tags:
              only: /^v.*/
      - hold:
          type: approval
      - master:
          requires:
            - build
          filters:
            branches:
              only: master
      - pr:
          requires:
            - build
            - hold
          filters:
            branches:
              ignore: master



#     - e2eTestMasterClusterState:
#         requires:
#           - master
      - e2eTestPRClusterState:
          requires:
            - pr



#     - e2eTestMasterDraining:
#         requires:
#           - master
      - e2eTestPRDraining:
          requires:
            - pr



#     - e2eTestMasterIPAM:
#         requires:
#           - master
#     - e2eTestPRIPAM:
#         requires:
#           - pr



#     - e2eTestMasterRecreateCluster:
#         requires:
#           - master
      - e2eTestPRRecreateCluster:
          requires:
            - pr



#     - e2eTestMasterScaling:
#         requires:
#           - master
      - e2eTestPRScaling:
          requires:
            - pr



#     - e2eTestMasterUpdate:
#         requires:
#         - master
      - e2eTestPRUpdate:
          requires:
          - pr
      - hold-push-aws-operator-to-aliyun-pr:
          type: approval
          requires:
            - build
          # Needed to prevent job from being triggered on thiccc branch.
          filters:
            branches:
              ignore: thiccc

      - architect/push-to-docker:
          name: push-aws-operator-to-aliyun-pr
          image: "registry-intl.cn-shanghai.aliyuncs.com/giantswarm/aws-operator"
          username_envar: "ALIYUN_USERNAME"
          password_envar: "ALIYUN_PASSWORD"
          # Push to Aliyun should execute for non-thiccc branches only once manually approved.
          requires:
            - hold-push-aws-operator-to-aliyun-pr
          # Needed to prevent job from being triggered on thiccc branch.
          filters:
            branches:
              ignore: thiccc

       # Push to Aliyun should execute without manual approval on thiccc.
      - architect/push-to-docker:
          name: push-aws-operator-to-aliyun-thiccc
          image: "registry-intl.cn-shanghai.aliyuncs.com/giantswarm/aws-operator"
          username_envar: "ALIYUN_USERNAME"
          password_envar: "ALIYUN_PASSWORD"
          requires:
            - build
          # Needed to trigger job only on merge to thiccc.
          filters:
            branches:
              only: thiccc
      - deploy:
          name: deploy
          requires:
            - push-aws-operator-to-aliyun-thiccc
          filters:
            branches:
              only: thiccc
