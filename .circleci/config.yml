e2eTest: &e2eTest
    machine: true
    working_directory: /home/circleci/.go_workspace/src/github.com/giantswarm/aws-operator
    steps:
    - checkout
    - attach_workspace:
        at: .
    - run: |
        wget -q $(curl -sS https://api.github.com/repos/giantswarm/e2e-harness/releases/latest | grep browser_download_url | head -n 1 | cut -d '"' -f 4)
        chmod +x ./e2e-harness
    - run: ./e2e-harness localkube
    - run: ./e2e-harness setup --remote=false
    - run: ./e2e-harness test --test-dir=integration
    - run:
        command: ./e2e-harness teardown
        when: always

version: 2
jobs:
  build:
    machine: true
    steps:
    - checkout

    - run: |
        wget -q $(curl -sS -H "Authorization: token $RELEASE_TOKEN" https://api.github.com/repos/giantswarm/architect/releases/latest | grep browser_download_url | head -n 1 | cut -d '"' -f 4)
        chmod +x ./architect
        ./architect version

    - run: ./architect build

    - persist_to_workspace:
        root: .
        paths:
        - ./aws-operator

    - deploy:
        command: |
          if [ "${CIRCLE_BRANCH}" == "master" ]; then
            ./architect deploy
          fi



  e2eTestCurrentVersionPR:
    environment:
      MINIKUBE_VERSION: v0.25.0
      TESTED_VERSION: "current"
    <<: *e2eTest

  e2eTestCurrentVersionMaster:
    environment:
      MINIKUBE_VERSION: v0.25.0
      TESTED_VERSION: "current"
    <<: *e2eTest

  e2eTestWIPVersionPR:
    environment:
      MINIKUBE_VERSION: v0.25.0
      TESTED_VERSION: "wip"
    <<: *e2eTest


  e2eTestWIPVersionMaster:
    environment:
      MINIKUBE_VERSION: v0.25.0
      TESTED_VERSION: "wip"
    <<: *e2eTest

workflows:
  version: 2
  build_e2e:
    jobs:
      - build
      - hold:
          type: approval
          filters:
            branches:
              ignore: master
          requires:
          - build
      - e2eTestCurrentVersionPR:
          requires:
          - hold
      - e2eTestWIPVersionPR:
          requires:
          - hold

      - e2eTestCurrentVersionMaster:
          filters:
            branches:
              only: master
          requires:
          - build
      - e2eTestWIPVersionMaster:
          filters:
            branches:
              only: master
          requires:
          - build
