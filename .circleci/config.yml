workflows:
  version: 2
  build_e2e:
    jobs:
      - build
      - hold:
          type: approval
          filters:
            branches:
              ignore: master
          requires:
          - build



      - e2eTestCurPRDraining:
          requires:
          - hold
      - e2eTestWIPPRDraining:
          requires:
          - hold
      - e2eTestCurMasterDraining:
          filters:
            branches:
              only: master
          requires:
          - build
      - e2eTestWIPMasterDraining:
          filters:
            branches:
              only: master
          requires:
          - build



      - e2eTestCurPRReboot:
          requires:
          - hold
      - e2eTestWIPPRReboot:
          requires:
          - hold
      - e2eTestCurMasterReboot:
          filters:
            branches:
              only: master
          requires:
          - build
      - e2eTestWIPMasterReboot:
          filters:
            branches:
              only: master
          requires:
          - build



      - e2eTestCurPRScaling:
          requires:
          - hold
      - e2eTestWIPPRScaling:
          requires:
          - hold
      - e2eTestCurMasterScaling:
          filters:
            branches:
              only: master
          requires:
          - build
      - e2eTestWIPMasterScaling:
          filters:
            branches:
              only: master
          requires:
          - build
