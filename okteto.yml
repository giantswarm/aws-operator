name: aws-operator
labels:
  app: aws-operator
  app.giantswarm.io/branch: liveedit
image: okteto/golang:1
command:
- bash
workdir: /okteto
forward:
- 2345:2345
- 8000:8000
volumes:
- /go/pkg/
- /root/.cache/go-build/
persistentVolume:
  enabled: true
  storageClass: gp2
resources:
  limits:
    cpu: "2"
    memory: 2Gi
securityContext:
  runAsUser: 0
  runAsGroup: 1000
  fsGroup: 1000
